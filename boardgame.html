<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the Iron throne</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link href="assets/sass/styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="assets/images/logo.svg" height="200" width="200"
            alt="Blue sigil banner with a gold crown and 2 swords crossing">
        <div>
            <h1 class="headerText">Game of Swords</h1>
            <h2 class="headerText"></h2>
        </div>
    </div>

    <div id="characterDisplay"></div>

    <div id="characterScoreDisplay"></div>

    <button id="dice">Dice Dice</button>

    <div class="background-image">
        <div class="flex-container container">
            <div class="flex-item tile">
                <div id="token" class="token">Start</div>
            </div>
            <div class="flex-item tile" id="1">1</div>
            <div class="flex-item tile" id="2">2</div>
            <div class="flex-item tile" id="3">3</div>
            <div class="flex-item tile" id="4">4</div>
            <div class="flex-item tile" id="5">5</div>
            <div class="flex-item tile" id="6">6</div>
            <div class="flex-item tile" id="7">7</div>
            <div class="flex-item tile" id="8">8</div>
            <div class="flex-item tile" id="9">9</div>
            <div class="flex-item tile" id="10">10</div>
        </div>
        <div class="flex-container container">
            <div class="flex-item1 tile" id="30">30</div>
            <div class="flex-item2 tile" id="11">11</div>
        </div>
        <div class="flex-container container">
            <div class="flex-item1 tile" id="29">29</div>
            <div class="flex-item2 tile" id="12">12</div>
        </div>
        <div class="flex-container container">
            <div class="flex-item1 tile" id="28">28</div>
            <div class="flex-item2 tile" id="13">13</div>
        </div>
        <div class="flex-container container">
            <div class="flex-item1 tile" id="27">27</div>
            <div class="flex-item2 tile" id="14">14</div>
        </div>
        <div class="flex-container container">
            <div class="flex-item1 tile" id="26">26</div>
            <div class="flex-item2 tile" id="15">15</div>
        </div>
        <div class="flex-container container">
            <div class="flex-item tile" id="25">25</div>
            <div class="flex-item tile square" id="24">24</div>
            <div class="flex-item tile square" id="23">23</div>
            <div class="flex-item tile square" id="22">22</div>
            <div class="flex-item tile square" id="21">21</div>
            <div class="flex-item tile square" id="20">20</div>
            <div class="flex-item tile square" id="19">19</div>
            <div class="flex-item tile square" id="18">18</div>
            <div class="flex-item tile square" id="17">17</div>
            <div class="flex-item tile square" id="16">16</div>
        </div>
    </div>
         <!--Buttons for play, pause, end game-->
        <div class="buttons">
            <buttton type="button" class="btn btn-outline-light pause"><img src="assets/images/buttonpause.svg" class="boardGameImage" height="50" width="50" alt="">Pause game</buttton>
            <buttton type="button" class="btn btn-outline-light play"><img src="assets/images/buttonplay.svg" class="boardGameImage" height="50" width="50" alt="">Play game</buttton>
            <buttton type="button" class="btn btn-outline-light stop"><img src="assets/images/buttonstop.svg" class="boardGameImage" height="50" width="50" alt="">Stop game</buttton>
        </div>

    <!--jquery and JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/boardgame.js" type="text/javascript"></script>
</body>
<footer>Copyright &copy; 2019</footer>

</html>
